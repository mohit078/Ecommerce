<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Title</h5>
        </div>
        <div class="card-body tab2-card">
            <ngb-tabset class="tab-button" activeId="" #tabset="ngbTabset" (tabChange)="onTabChange($event)">
                <ngb-tab title="Add" id="addtab">
                    <ng-template ngbTabContent>
                        <!--Add Start-->
                        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                            <div class="form-group row">
                                <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span> Name</label>
                                <input class="form-control col-xl-8 col-md-7" type="text" formControlName="name">
                                <div class="col-xl-3 col-md-4"></div>
                                <div class="col-xl-8 col-md-7" *ngIf="f['name'].touched && !f['name'].valid">
                                    <span style="color:#dc3545 !important" *ngIf="f['name'].hasError('required')">
                                        {{validationMessage.name.required }} </span>
                                    <div class="text-danger" *ngIf="formErrors.name">{{formErrors.name}}
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>Image </label>
                                <input class="form-control col-xl-8 col-md-7" type="file" #file (change)="upload(file.files)">
                                <div class="col-xl-3 col-md-4"></div>
                                <img [src]="editImagePath" height="50px" width="50px" alt="brand-log">
                            </div>


                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">{{buttonText}}</button>
                            </div>
                            <div class="pull-right mr-2">
                                <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel Form</button>
                            </div>

                        </form>
                        <!--Add End-->
                    </ng-template>
                </ngb-tab>
                <!--Tab Ends here-->

                <ngb-tab title="View" id="viewtab">
                    <ng-template ngbTabContent>
                        <!--View Start-->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="custom-datatable">
                                                <ngx-datatable class="bootstrap" [rows]="objRows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" (sort)="onSort($event)" (page)="setPage($event)">

                                                    <ngx-datatable-column class="bootstrap" name="Name">
                                                    </ngx-datatable-column>
                                                    <ngx-datatable-column class="bootstrap" name="Image">
                                                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                                            <img [src]="row.imagePath" alt="brand-logo" height="50" width="50">
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                    <ngx-datatable-column class="bootstrap" name="CreatedOn">
                                                    </ngx-datatable-column>

                                                    <ngx-datatable-column class="bootstrap" name="Action" sortable="false" prop="id">
                                                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                                            <button type="button" (click)="edit(value)"><i class="fa fa-edit"></i></button>
                                                            <button type="button" (click)="delete(value)"><i class="fa fa-trash-o"></i></button>
                                                        </ng-template>
                                                    </ngx-datatable-column>


                                                </ngx-datatable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--View End-->
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
            <!--Tab Ends here-->



        </div>
    </div>
</div>
